<section class="hero-section" 
         (mouseenter)="onMouseEnter()" 
         (mouseleave)="onMouseLeave()">
  
  <!-- Background Slider -->
  <div class="hero-slider">
    <div class="slide" 
         *ngFor="let slide of slides; let i = index"
         [class.active]="i === currentSlideIndex"
         [style.background-image]="'url(' + slide.image + ')'">
      <div class="slide-overlay"></div>
    </div>
  </div>

  <!-- Hero Content -->
  <div class="hero-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 text-center">
          <div class="content-wrapper" *ngIf="getCurrentSlide() as currentSlide">
            
            <!-- Main Headline -->
            <h1 class="hero-title animate-fadeInUp">
              {{ currentSlide.title }}
            </h1>

            <!-- Description -->
            <p class="hero-description animate-fadeInUp">
              {{ currentSlide.description }}
            </p>

            <!-- Call-to-Action Button -->
            <div class="hero-actions animate-fadeInUp">
              <a [routerLink]="currentSlide.buttonLink"
                 class="btn btn-primary-custom btn-lg hero-btn">
                {{ currentSlide.buttonText }}
                <i class="pi pi-arrow-right ms-2"></i>
              </a>

          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Controls -->
  <div class="hero-controls">
    <!-- Previous Button -->
    <button class="control-btn prev-btn" 
            (click)="prevSlide()" 
            [disabled]="isTransitioning"
            title="Previous slide">
      <i class="pi pi-chevron-left"></i>
    </button>

    <!-- Next Button -->
    <button class="control-btn next-btn" 
            (click)="nextSlide()" 
            [disabled]="isTransitioning"
            title="Next slide">
      <i class="pi pi-chevron-right"></i>
    </button>
  </div>

  <!-- Slide Indicators -->
  <div class="hero-indicators">
    <button *ngFor="let slide of slides; let i = index" 
            class="indicator" 
            [class.active]="i === currentSlideIndex"
            (click)="goToSlide(i)"
            [disabled]="isTransitioning"
            [title]="'Go to slide ' + (i + 1)">
      <span class="indicator-progress" 
            [style.animation-duration]="i === currentSlideIndex ? autoSlideInterval + 'ms' : '0ms'">
      </span>
    </button>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator">
    <div class="scroll-mouse">
      <div class="scroll-wheel"></div>
    </div>
    <span class="scroll-text">
      Scroll Down
    </span>
  </div>
</section>
