<section class="faculty-journal-section">
  <div class="container-fluid">
    <!-- Section Header -->
    <div class="section-header">
      <div class="header-content">
        
        <h2 class="section-title">Faculty Journal</h2>
        <p class="section-subtitle">
          Advancing educational research and scholarly excellence through peer-reviewed publications
        </p>
        
      </div>
    </div>

    <!-- Journal Card -->
    <div class="journal-container">
      <div class="journal-card">
        <div class="card-background">
          <div class="bg-pattern"></div>
          <div class="bg-gradient"></div>
        </div>

        <div class="journal-content">
          <div class="content-left">
            <!-- Journal Header -->
            <div class="journal-header">
              <div class="journal-icon-wrapper">
                <div class="journal-icon">
                  <i [class]="journalInfo.icon"></i>
                  <div class="icon-rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                  </div>
                </div>
              </div>
              
            
            </div>

            <!-- Journal Info -->
            <div class="journal-info">
              <h3 class="journal-title">{{ journalInfo.title }}</h3>
              <div class="title-underline"></div>
              <p class="journal-description">{{ journalInfo.description }}</p>
            </div>

            <!-- Journal Actions -->
            <div class="journal-actions">
              <button class="primary-btn" (click)="openJournal()" type="button">
                <div class="btn-content">
                  <i class="pi pi-external-link btn-icon"></i>
                  <span class="btn-text">Visit Journal</span>
                </div>
                <div class="btn-glow"></div>
              </button>
              
              <div class="journal-link-info">
                <span class="link-label">Direct Access:</span>
                <a [href]="journalInfo.url" target="_blank" class="journal-url">
                  {{ journalInfo.url }}
                </a>
              </div>
            </div>
          </div>

          <div class="content-right">
            <!-- Magazine Preview -->
            <div class="magazine-preview">
              <div class="magazine-container">
                <div class="magazine-cover">
                  <img src="./assets/jornal.jpg" alt="Faculty Journal Cover" class="cover-image">
                  <div class="cover-overlay">
                    <div class="overlay-content">
                      <h4 class="overlay-title">Latest Edition</h4>
                      <p class="overlay-subtitle">Volume 2024 â€¢ Issue 1</p>
                      <div class="overlay-badge">
                        <i class="pi pi-star"></i>
                        <span>Featured Research</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
