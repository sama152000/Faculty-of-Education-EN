<section class="new-programs-section">
  <div class="container-fluid">
    <!-- Section Header -->
    <div class="section-header">
      <div class="header-content">
       
        <h2 class="section-title">New Programs</h2>
        <p class="section-subtitle">
          Innovative teacher preparation programs taught in English, designed for the future of education
        </p>
       
      </div>
    </div>

    <!-- Programs Grid -->
    <div class="programs-grid">
      <div class="program-card" 
           *ngFor="let program of newPrograms; let i = index"
           [style.animation-delay.ms]="i * 200">
        
        <!-- Program Badge -->
        <div class="program-badge">New Program</div>

        <!-- Card Content -->
        <div class="card-content">
          <h4 class="program-title">{{ program.name }}</h4>
          <div class="title-accent"></div>
          <p class="program-description">{{ program.description }}</p>
          
          <!-- Program Features -->
          <div class="program-features">
            <div class="feature-tag">
              <i class="pi pi-globe"></i>
              <span>English</span>
            </div>
            <div class="feature-tag">
              <i class="pi pi-certificate"></i>
              <span>Certified</span>
            </div>
          </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer">
          <button class="explore-program-btn" type="button">
            <span class="btn-content">
              <i class="pi pi-arrow-right btn-icon"></i>
              <span class="btn-text">Explore Program</span>
            </span>
            <div class="btn-shine"></div>
          </button>
        </div>

        <!-- Decorative Elements -->
        <div class="card-glow"></div>
      </div>
    </div>
  </div>
</section>
