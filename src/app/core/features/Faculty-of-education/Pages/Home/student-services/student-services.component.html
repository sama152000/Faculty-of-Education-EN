<section class="student-services-section">
  <div class="container-fluid">
    <!-- Section Header -->
    <div class="section-header">
      <div class="header-content">
        <h2 class="section-title">Student Services</h2>
        <p class="section-subtitle">
          Comprehensive support services designed to enhance your academic journey
        </p>
      </div>
      
    </div>

    <!-- Service Tabs Navigation -->
    <div class="services-tabs">
      <div class="tabs-container">
        <button 
          *ngFor="let category of serviceCategories" 
          class="tab-button"
          [class.active]="activeTab === category.id"
          (click)="setActiveTab(category.id)">
          <div class="tab-icon">
            <i [class]="category.icon"></i>
          </div>
          <div class="tab-content">
            <h4 class="tab-title">{{ category.title }}</h4>
            <p class="tab-description">{{ category.description }}</p>
          </div>
        </button>
      </div>
    </div>

    <!-- Active Service Content -->
    <div class="service-content" *ngIf="getActiveCategory() as activeCategory">
      <div class="content-grid">
        <!-- Services List -->
        <div class="services-list">
          <div class="services-header">
            <h3 class="services-title">Available Services</h3>
            <div class="services-count">{{ activeCategory.services.length }} Services</div>
          </div>
          
          <div class="services-grid">
            <div 
              class="service-card" 
              *ngFor="let service of activeCategory.services; let i = index"
              [style.animation-delay.ms]="i * 100">
              <div class="service-number">{{ i + 1 }}</div>
              <div class="service-info">
                <h4 class="service-title">{{ service.title }}</h4>
                <p class="service-description">{{ service.description }}</p>
              </div>
              <div class="service-arrow">
                <i class="pi pi-arrow-right"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Delivery Methods -->
        <div class="delivery-methods">
          <div class="methods-header">
            <h3 class="methods-title">Delivery Methods</h3>
            <p class="methods-subtitle">How we provide these services</p>
          </div>
          
          <div class="methods-list">
            <div 
              class="method-item" 
              *ngFor="let method of activeCategory.deliveryMethods; let i = index"
              [style.animation-delay.ms]="(i + activeCategory.services.length) * 100">
              <div class="method-icon">
                <i [class]="method.icon"></i>
              </div>
              <div class="method-text">
                <span class="method-name">{{ method.method }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
