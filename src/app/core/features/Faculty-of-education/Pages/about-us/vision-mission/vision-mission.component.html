<app-page-header
  [title]="'Vision, Mission & Objectives'"
  [breadcrumbs]="[{ label: 'About Us', url: '/about-us' }, { label: 'Vision & Mission' }]">
</app-page-header>
<section class="vision-mission-section">
  <div class="container-fluid">
    <!-- Page Header -->

    <!-- Vision & Mission Cards -->
    <div class="vision-mission-grid">
      <!-- Vision Card -->
      <div class="vision-card strategic-card">
        <div class="card-header">
          <div class="card-icon vision-icon">
            <i class="pi pi-eye"></i>
          </div>
          <h3 class="card-title">Our Vision</h3>
          <div class="card-subtitle">Future-Focused Excellence</div>
        </div>
        <div class="card-content">
          <p class="card-text">{{ visionMission.vision }}</p>
        </div>
        <div class="card-decoration">
          <div class="decoration-circle"></div>
          <div class="decoration-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <!-- Mission Card -->
      <div class="mission-card strategic-card">
        <div class="card-header">
          <div class="card-icon mission-icon">
            <i class="pi pi-flag"></i>
          </div>
          <h3 class="card-title">Our Mission</h3>
          <div class="card-subtitle">Educational Excellence</div>
        </div>
        <div class="card-content">
          <p class="card-text">{{ visionMission.mission }}</p>
        </div>
        <div class="card-decoration">
          <div class="decoration-circle"></div>
          <div class="decoration-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Objectives Section -->
    <div class="objectives-section">
      <div class="objectives-header">
        <h3 class="objectives-title">Strategic Objectives</h3>
        <p class="objectives-subtitle">Six key pillars driving our educational mission forward</p>
      
      </div>

      <div class="objectives-grid">
        <div class="objective-card" 
             *ngFor="let objective of objectiveItems; let i = index"
             [style.animation-delay.ms]="i * 150">
          <div class="objective-number">{{ objective.id }}</div>
          <div class="objective-icon">
            <i [class]="objective.icon"></i>
          </div>
          <div class="objective-content">
            <p class="objective-text">{{ objective.text }}</p>
          </div>
          <div class="objective-glow"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Decoration -->
    <div class="bottom-decoration">
      <div class="decoration-wave">
        <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"></path>

        </svg>
      </div>
    </div>
  </div>
</section>
